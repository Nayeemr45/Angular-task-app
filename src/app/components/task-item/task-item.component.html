<div [ngClass]="{ reminder: task.reminder }" class="task">
  <h3>
    {{ task.text
    }}<fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>
    {{ task.day }}

    <fa-icon
      (click)="onToggle(task)"
      [ngStyle]="{ color: task.reminder ? 'green' : '#d0d0d0' }"
      [icon]="faBell"
    ></fa-icon>
  </p>
</div>
